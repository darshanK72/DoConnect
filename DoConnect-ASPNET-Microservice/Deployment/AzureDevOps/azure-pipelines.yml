trigger:
  - main

pool:
  vmImage: "ubuntu-latest"

variables:
  dockerRegistryServiceConnection: "acr-service-connection"
  imageRepositoryIdentity: "doconnect-identity"
  imageRepositoryPost: "doconnect-post"
  imageRepositoryComment: "doconnect-comment"
  imageRepositoryGateway: "doconnect-gateway"
  imageRepositoryFrontend: "doconnect-frontend"
  containerRegistry: "doconnectacr.azurecr.io"
  dockerfilePathIdentity: "$(Build.SourcesDirectory)/Backend/IdentityService/Dockerfile"
  dockerfilePathPost: "$(Build.SourcesDirectory)/Backend/PostService/Dockerfile"
  dockerfilePathComment: "$(Build.SourcesDirectory)/Backend/CommentService/Dockerfile"
  dockerfilePathGateway: "$(Build.SourcesDirectory)/Backend/Gateway/Dockerfile"
  dockerfilePathFrontend: "$(Build.SourcesDirectory)/Frontend/Dockerfile"
  tag: "$(Build.BuildId)"

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        steps:
          - task: Docker@2
            displayName: Build and push Identity Service
            inputs:
              command: buildAndPush
              repository: $(imageRepositoryIdentity)
              dockerfile: $(dockerfilePathIdentity)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)

          - task: Docker@2
            displayName: Build and push Post Service
            inputs:
              command: buildAndPush
              repository: $(imageRepositoryPost)
              dockerfile: $(dockerfilePathPost)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)

        # Repeat for other services...

  - stage: Deploy
    displayName: Deploy stage
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: Deploy
        displayName: Deploy to Azure Container Apps
        environment: "development"
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureContainerApps@1
                  displayName: Deploy Identity Service
                  inputs:
                    azureSubscription: "azure-sub-connection"
                    containerAppName: "doconnect-identity"
                    resourceGroup: "doconnect-rg"
                    imageToDeploy: "$(containerRegistry)/$(imageRepositoryIdentity):$(tag)"

              # Repeat for other services...
